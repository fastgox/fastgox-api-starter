<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px; }
        h1 { color: #333; margin-bottom: 16px; }
        p { color: #666; line-height: 1.6; }
        .version { margin-top: 20px; padding: 8px 16px; background: #f0f0f0; border-radius: 20px; display: inline-block; font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ .title }}</h1>
        <p>{{ .message }}</p>
        <div class="version">Version: {{ .version }}</div>
    </div>
</body>
</html>
