<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .code }} - {{ .title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; }
        .code { font-size: 120px; font-weight: bold; color: #e74c3c; }
        .title { font-size: 24px; color: #333; margin: 20px 0; }
        .message { color: #666; margin-bottom: 30px; }
        a { color: #667eea; text-decoration: none; padding: 12px 24px; border: 2px solid #667eea; border-radius: 8px; display: inline-block; transition: all 0.3s; }
        a:hover { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">{{ .code }}</div>
        <h1 class="title">{{ .title }}</h1>
        <p class="message">{{ .message }}</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
